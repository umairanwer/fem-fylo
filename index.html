<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <header class="logo-container">
      <img src="images/logo.svg" alt="logo" class="logo-name">
      <div class="action-container">
        <div class="icon-frame"><img src="images/icon-document.svg" alt="doc-icon" class='action-image'></div>
        <div class="icon-frame"><img src="images/icon-folder.svg" alt="folder-icon" class='action-image'></div>
        <div class="icon-frame"><img src="images/icon-upload.svg" alt="upload-icon" class='action-image'></div>
    </div>
    </header>
    <section class="info-container">
      <p class="usage-sentence">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="progress-container">
        <div class="progress-bar-container">
          <div class="progress-bar">
            <div class="end-circle"></div>
          </div>  
        </div>
        <div class="progress-labels">
          <p class="gb-label">0 GB</p>
          <p class="gb-label">1000 GB</p>
        </div>
        <div class="highlight-progress">
           <p class="gb-left"><strong>185</strong> GB LEFT</p>
            <div class="arrow"></div>
            </div>
    </div>

    </section>
  </div>
  
  <div class="attribution">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/umairanwer">Umair</a>.
  </p>
  </div>
</body>
</html>
